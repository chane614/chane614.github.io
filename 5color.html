<p>中華民國五色涼傘志工團媽祖信仰協會秉持弘揚中華傳統宗教文化為宗旨，</p>

<p>致力於推廣以祖源湄洲島湄洲天上聖母為核心的媽祖信仰，以及涼傘文化，</p>

<p>期望透過教育與實踐，使現代年輕世代能更深入認識並傳承台灣珍貴的信仰資產。</p>

<p>鑑於科技進步及社會變遷導致傳統宗教逐漸式微，中華民國五色涼傘團媽祖信仰協會希望藉由宗教文化活動，如年度進香、謁祖等儀式，強化信眾對傳統信仰的連結與認同。<br />
<br />
此外，中華民國五色涼傘團媽祖信仰協會亦成立附屬之「五彩聖芯慈善」積極投入社會公益，</p>

<p>定期關懷育幼院及弱勢團體，實踐媽祖慈悲為懷、庇佑眾生的精神。</p>
